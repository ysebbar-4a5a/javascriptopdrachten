        <style>
            #divv{

                margin-top: 27px;

    <body>
        <div id="divv"><p id="hier"></p></div>
        
                <script>
            var counter = 100;
            function show(){
                document.getElementById('hier').innerHTML=counter;
                if(counter === 0){
                   clearTimeout(timeoutvar);
                }else{
                counter--;
                }
            }
         var timeoutvar = setInterval(show, 300);

            
           
        </script>
